version: '3.8'

services:
  app:
    build: .
    container_name: nutreon-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://nutreon:nutreon123@db:5432/nutreon?schema=public
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npx prisma migrate deploy && npm run dev"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nutreon-network

  db:
    image: postgres:15-alpine
    container_name: nutreon-db
    environment:
      - POSTGRES_USER=nutreon
      - POSTGRES_PASSWORD=nutreon123
      - POSTGRES_DB=nutreon
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutreon"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nutreon-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nutreon-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@nutreon.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - nutreon-network

volumes:
  postgres-data:

networks:
  nutreon-network:
    driver: bridge